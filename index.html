<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form>
            <h1 class="a">FORM</h1>
            <br>
            <label>First Name:</label>
            <input class="a" type="text">
            <br>
            <label>Last Name:</label>
            <input class="a" type="text">
            <br>
            <label>E-mail:</label>
            <input class="a" type="text">
            <br>
            <label>Password:</label>
            <input class="a" type="password">
            <br>
            <label>Phone Number:</label>
            <input class="a" type="text">
            <br>
            <label>Gender:</label>
            <div class="male">

                <input type="radio" name="gender" value="male" class="b">Male
                <br>
                <input type="radio" name="gender" value="female" class="b">Female
                <br>
                <input type="radio" name="gender" value="Other" class="b">Other
            </div>
            <br>
            <label>City:</label>
            <br>
            <select class="option" value="city">
                <option value="Alwar">Alwar</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Udaipur">Udaipur</option>
            </select>
            <br>
            <br>
            <label>Language:</label>
            <br>
            <select class="option" value="Language">
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
            </select>
            <br>
            <br>
            <label>Zip Code:</label>
            <input class="a" type="password">
            <br>
            <label>About:</label>
            <br>
            <textarea placeholder="Write about yourself..."></textarea>
            <br>

            <input class="submit" type="Submit" value="Submit">

        </form>
    </div>

</body>

</html>
